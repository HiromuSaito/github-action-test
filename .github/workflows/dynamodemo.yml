# GitHub Actionsの定義
name: CI

on: [push, pull_request]

jobs:
  sample-job-on-the-runner-machine:
    runs-on: ubuntu-20.04
    container: node:16
    services:
      dynamodb:
        image: amazon/dynamodb-local:latest
        ports:
          - 8000:8000
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install AWS CLI v2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o /tmp/awscliv2.zip
          unzip -q /tmp/awscliv2.zip -d /tmp
          rm /tmp/awscliv2.zip
          /tmp/aws/install --update
          rm -rf /tmp/aws/
          aws --version
      - name: dynamodb setup
        run: |
          aws dynamodb list-tables --endpoint-url http://dynamodb:8000
          aws dynamodb create-table --cli-input-json file://dynamodblocal/users-table.json --endpoint-url http://dynamodb:8000
          aws dynamodb describe-table --table-name users-table --endpoint-url http://dynamodb:8000
          aws dynamodb list-tables --endpoint-url http://dynamodb:8000
        env:
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
          AWS_DEFAULT_REGION: ap-northeast-1
